<script src="js/randomQuotes.js"></script>
<script>
function nextQuote() {
  let txt=document.getElementById("text");
  let auth=document.getElementById("author");
  let rand=Math.floor(Math.random()*(quotes.length));
  let twitterLink="https://twitter.com/intent/tweet?hashtags=quotes&amp;text=";
  let textInApiFormat=quotes[rand].text.replace(/ /g,"%20");
  twitterLink=twitterLink+textInApiFormat;
  let authorInApiFormat=quotes[rand].author.replace(/ /g,"%20");
  twitterLink=twitterLink+" - "+authorInApiFormat;
  document.getElementById("tweet-quote").href=twitterLink;
  
  txt.innerText=quotes[rand].text;
  auth.innerText=" - "+quotes[rand].author;
  document.getElementById("rock-pic").src=quotes[rand].pic;
}

window.onload=init;
function init() {
  nextQuote();
}
</script> 

<title>Random Quote Machine</title>
</head>
<body>

<div id="main">
  <h1 class="text-center">Random Quote Machine</h1>
  <div class="main-content">
     <div id="quote-box">
        <div id="main-area">
          <div id="quote-content">
           <p id="text"></p>
           <p id="author"></p>
          </div>
          <div id="img-part">
            <img src="" id="rock-pic" height="200"> 
          </div>
        </div>
         <div class="button-area">
            <button id="new-quote" onclick="nextQuote()" class="btn btn-default">Next Quote</button>
            <button ><a id="tweet-quote" href="#" target="_blank"  ><i class="fa fa-twitter">&nbsp;Tweet<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Quote</i></a></button>
         </div>
     </div>  
  </div>
</div>
